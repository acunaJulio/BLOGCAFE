<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../node_modules/normalize.css/normalize.css" rel="stylesheet">
    <link href="../html/estilos/css.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,200&display=swap" rel="stylesheet">
    <title>Blog de Cafe</title>
    <style type="text/css">
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="html.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion no-margin logo__bold">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.hmtl" class="navegacion__enlace">Contacto</a>

                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin">Blog de cafe con consejos</h2>
            <p class="no-margin">Aprende de los expertos con los mejores consejos y recetas</p>

        </div>
    </header>
    <div class="contenedor contenido-de-contacto ">
        <main class="contacto">
            
            <h3 class="titulo">Contacto</h3>
            <div class="contacto-bg"></div>
            <form class="formulario">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre: </label>
                    <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="email">E-mail: </label>
                    <input class="campo__field" type="email" placeholder="Tu E-mail" id="email">
                </div>
                <div class="campo">
                    <label class="campo__label" for="numero">Numero: </label>
                    <input class="campo__field" type="number" placeholder="Tu numero" id="numero">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje: </label>
                    <textarea class="campo__field campo__field-textArea" type="text" placeholder="Tu mensaje" id="mensaje"></textarea>
                </div>
               <div>
                <input type="submit" value="Enviar" class="boton boton__primario">
               </div>
            </form>
        </main>
    </div>
    <footer class=" footer no-padding no-margin">
        <div class="contenedor">
            <div class="barra no-padding">
                <a class="logo" href="html.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafe</span></h1>
                </a>
                <nav class="navegacion no-margin logo__bold">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="../html/contacto.html" class="navegacion__enlace">Contacto</a>

                </nav>
            </div>
        </div>

    </footer>
</body>
</html>
